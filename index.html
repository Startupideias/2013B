    <script src="assets/jquery.js"></script>
    <script>
      (function(window, $){
        "use strict";
        var scroll = function(scrol){
          var scrolLength = scrol.length, offsetOfBody = -110;
          if(scrolLength > 0 && $("#" + scrol[scrolLength - 1]).length > 0){
            var elementClicked = scrol[scrolLength - 1];
            var destination = $("#" + elementClicked).offset().top;
            $("html:not(:animated), body:not(:animated)").animate({
              scrollTop: destination + offsetOfBody
            }, 500);
            return false;
          }
        };
        $(document).ready(function(){
          if(window.location && window.location.hash && window.location.hash.length > 0){
            scroll( window.location.hash.split("#") );
          }
          $(".scroll").click(function() {
            scroll( $(this).attr("href").split("#") );
          });
        });
      })(window, jQuery);
    </script>
